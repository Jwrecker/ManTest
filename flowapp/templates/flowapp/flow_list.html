{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'flowapp/style.css' %}">
<h1>
ManTest
</h1>
<h2>
{{ project.title }} 
</h2>
<body>
<ol>
{% for flow in project.flow_set.all %}
<h3>{{ flow.title }}</h3>
<ul>
{% for step in flow.step_set.all %}
<li>{{ step.type }} {{ step.item }}</li>
{% endfor %}
</ul>
{% endfor %}
</ol>
</body>
